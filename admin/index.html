<table id="messages">

<script>

fetch("/admin")
.then(res => res.json())
.then(data => {

    const tbody = document.querySelector("tbody");

    data.messages.forEach(msg => {

        const row = `
            <tr>
                <td>${msg[0]}</td>
                <td>${msg[1]}</td>
                <td>${msg[2]}</td>
            </tr>
        `;

        tbody.innerHTML += row;

    });

});

</script>
